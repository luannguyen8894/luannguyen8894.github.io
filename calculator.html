    <!-- Use Table to Create Calculator Structure Design -->
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="C" onclick="clr()" class="clear"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" class="number"> </td>
            <td><input type="button" value="2" onclick="dis('2')" class="number"> </td>
            <td><input type="button" value="3" onclick="dis('3')" class="number"> </td>
            <td><input type="button" value="/" onclick="dis('/')" class="operator"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" class="number"> </td>
            <td><input type="button" value="5" onclick="dis('5')" class="number"> </td>
            <td><input type="button" value="6" onclick="dis('6')" class="number"> </td>
            <td><input type="button" value="*" onclick="dis('*')" class="operator"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" class="number"> </td>
            <td><input type="button" value="8" onclick="dis('8')" class="number"> </td>
            <td><input type="button" value="9" onclick="dis('9')" class="number"> </td>
            <td><input type="button" value="-" onclick="dis('-')" class="operator"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')" class="number"> </td>
            <td><input type="button" value="." onclick="dis('.')" class="number"> </td>
            <td><input type="button" value="=" onclick="solve()" class="equal"> </td>
            <td><input type="button" value="+" onclick="dis('+')" class="operator"> </td>
        </tr>
    </table>

    <script>
        // Function that display value
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function myFunction(event) {
            if (event.key == '0' || event.key == '1' ||
                event.key == '2' || event.key == '3' ||
                event.key == '4' || event.key == '5' ||
                event.key == '6' || event.key == '7' ||
                event.key == '8' || event.key == '9' ||
                event.key == '+' || event.key == '-' ||
                event.key == '*' || event.key == '/') {
                document.getElementById("result").value += event.key;
            }
        }

        var cal = document.getElementById("calcu");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                console.log("Enter");
                let x = document.getElementById("result").value;
                console.log(x);
                solve();
            }
        }

        // Function that evaluates the digit and return result
        function solve() {
            let x = document.getElementById("result").value;
            try {
                let y = math.evaluate(x);
                document.getElementById("result").value = y;
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }

        // Function that clear the display
        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
